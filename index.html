<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save Tweets Into Storage</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body> 

    <div id="content">
        <div class="container">
            <h3>Save Your Events</h3>
            <div class="row">
                <div class="six columns">
                    <label for="tweet">Event:</label>
                    <form action="#" id="form">
                            <label for="tweet"></label>
                            <textarea id="tweet" class="u-full-width" required></textarea>
                            <input type="submit" class="button u-full-width button-primary" value="Save Event">
                    </form>
                </div> <!--.six-->
                <div class="six columns">
                    <h4>My Events</h4>
                    <div id="tweet-list"></div>
                </div> <!--.six-->
            </div>
        </div>
    </div> <!--#contenido-->

    <script src="assets/js/app.js"></script>
</body>
</html>
